<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="calculatorApp">
        <ul id="calculatorNumbers">
            <li class="orange" id="clear"><button type="button">c</button></li>
            <li class="orange"><button type="button">other</button></liclass="orange">
            <li class="orange"><button type="button">other</button></li>
            <li class="operator orange" id="divide"><button type="button">รท</button></li>
            <li class="number" id="7"><button type="button">7</button></li>
            <li class="number" id="8"><button type="button">8</button></li>
            <li class="number" id="9"><button type="button">9</button></li>
            <li class="operator orange" id="multiply"><button type="button">*</button></li>
            <li class="number" id="4"><button type="button">4</button></li>
            <li class="number" id="5"><button type="button">5</button></li>
            <li class="number" id="6"><button type="button">6</button></li>
            <li class="operator orange" id="subtract"><button type="button">-</button></li>
            <li class="number" id="1"><button type="button">1</button></li>
            <li class="number" id="2"><button type="button">2</button></li>
            <li class="number" id="3"><button type="button">3</button></li>
            <li class="operator orange" id="add"><button type="button">+</button></li>
            <li><button type="button">q</button></li>
            <li class="number" id="0"><button type="button">0</button></li>
            <li class="number" id="."><button type="button">.</button></li>
            <li id="evaluateExpression"><button type="button">=</button></li>
        </ul>

        <div id="enteredValue"></div>
        <div id="resultContainer"></div>
    </div>
</body>

</html>
